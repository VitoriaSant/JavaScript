<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Formul√°rios</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <form name="meuForm" method="post" id="formulario">
        <div class="box">
            <h1>Formulario de Contato :</h1>
            <div class="msg"></div>
            <label>
                <span>Nome Completo</span>
                <input type="text" class="input_text" name="nome" id="name" />

            </label>

            <label>
                <span>Email</span>
                <input type="text" class="input_text" name="email" id="email" />
            </label>

            <label>
                <span>Assunto</span>
                <input type="text" class="input_text" name="assunto" id="subject" />
            </label>

            <label>
                <span>Mensagem</span>
                <textarea class="message" name="feedback" id="feedback"></textarea>
                <input type="button" class="button" id="button" value="Enviar" />
            </label>
            <ul class="text"> </ul>
        </div>
    </form>
    
    <script src="main.js"></script>
</body>

</html>
